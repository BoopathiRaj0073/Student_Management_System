<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card p-4 shadow-lg">
                    <h2 class="text-center mb-4">Update Student</h2>
                    <div class="card-body">
                        <!-- Form Starts Here -->
                        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
                            <!-- Hidden field to hold student ID -->
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label class="form-label">Student First Name</label>
                                <input type="text"
                                       th:field="*{firstName}" 
                                       class="form-control" 
                                       th:errorclass="is-invalid"
                                       placeholder="Enter Student First Name" required />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>  

                            <div class="mb-3">
                                <label class="form-label">Student Last Name</label>
                                <input type="text" 
                                       th:field="*{lastName}" 
                                       class="form-control" 
                                       th:errorclass="is-invalid"
                                       placeholder="Enter Student Last Name" required />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Student Email</label>
                                <input type="email"
                                       th:field="*{email}" 
                                       class="form-control" 
                                       th:errorclass="is-invalid"
                                       placeholder="Enter Student Email" required />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>  

                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                        <!-- Form Ends Here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
