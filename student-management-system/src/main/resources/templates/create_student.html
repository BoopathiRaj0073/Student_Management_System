<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>

<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="#">Student Management System</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
	                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item active">
	                    <a class="nav-link" th:href="@{/students}">Home</a>
	                </li>
	            </ul>
	        </div>
	    </nav>
			<br>
			<br>
	
	
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create New Student</h1>
                <div class="card-body">
                    <!-- Form Starts Here -->
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input type="text"
                                   name="firstName" 
                                   th:field="*{firstName}" 
                                   class="form-control" 
                                   placeholder="Enter Student First Name" required />
                        </div>  

                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input type="text" 
                                   name="lastName" 
                                   th:field="*{lastName}" 
                                   class="form-control" 
                                   placeholder="Enter Student Last Name" required />
                        </div>

                        <div class="form-group">
                            <label>Student Email</label>
                            <input type="email"
                                   name="email" 
                                   th:field="*{email}" 
                                   class="form-control" 
                                   placeholder="Enter Student Email" required />
                        </div>  

                        <div class="box-footer mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <!-- Form Ends Here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
